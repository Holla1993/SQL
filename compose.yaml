version: '3.1'

services:

  wordpress:
    image: wordpress
    restart: always
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: hollaa
      WORDPRESS_DB_NAME: mysql
    networks:
      - holla
    volumes:
      - nags:/var/www/html

  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: mysql
      MYSQL_ROOT_PASSWORD: hollaa
    networks:
      - holla
    volumes:
      - nags:/var/lib/mysql

networks:
  holla:

volumes:
  nags:
