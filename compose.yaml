version: '3'

services:
  wordpress:
    image: wordpress
    restart: always
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: holla
      WORDPRESS_DB_NAME: db
    volumes:
      - nags:/var/www/html

  mysql:
    image: mysql:8.2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: holla
      MYSQL_DATABASE: db
    volumes:
      - nags:/var/lib/mysql

networks:
  default:
    external:
      name: holla

volumes:
  nags:
